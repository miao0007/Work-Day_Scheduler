<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="./Assets/javascript/script.js"></script>
    <script src="./Assets/javascript/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- This content displays business hours from 9am to 5pm 
          //there are eight rows in total.
        // each row represent one hour and this row include time, 
         // event input field and event save button.
         //once user put event note in text field then click save button 
         // the time and text should be stored in localStorage.
        -->

      <div class="row">
        <div class="col-2 hour time-block">9:00 am</div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">10:00 am</div>
        <textarea id="10" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">11:00 am</div>
        <textarea id="11" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">12:00 pm</div>
        <textarea id="12" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">1:00 pm</div>
        <textarea id="13" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">2:00 pm</div>
        <textarea id="14" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">3:00 pm</div>
        <textarea id="15" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">4:00 pm</div>
        <textarea id="16" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">5:00 pm</div>
        <textarea id="17" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
  </body>
</html>
